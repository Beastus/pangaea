<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pangaea Demo</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/jquery-ui-1.10.3.custom.min.css" rel="stylesheet">
</head>
<body>

	<div class="content">

		<div id="canvasContainer"></div>

		<div id="options" style="display: none;">
			<fieldset id="flags">
				<legend></legend>
				<input type="checkbox" id="check1" /><label for="check1">enablePlayer</label>
				<input type="checkbox" id="check2" /><label for="check2">drawFps</label>
				<input type="checkbox" id="check3" /><label for="check3">hitTesting</label>
				<input type="checkbox" id="check4" /><label for="check4">drawHitRegions</label>
				<input type="checkbox" id="check5" /><label for="check5">logKeyInput</label>
				<button id="buttonTest">Change Map</button>
				<button id="buttonFullscreen">fullScreen</button>
			</fieldset>
		</div>

	</div>

	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="js/jquery.cookie.js"></script>

	<!-- pangaea scripts -->
	<script src="js/pangaea-bundle.min.js"></script>

	<!-- page script -->
	<script src="js/demo.js"></script>

</body>
</html>
