<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pangaea Bare Bones</title>
</head>
<body>

  <div class="content">

    <div id="canvas_container"></div>

  </div>

  <!-- Pangaea scripts -->
  <script src="js/pangaea-bundle.min.js"></script>

  <script>

    // attach canvas
    pan.canvas.attach("canvas_container");

    // customize a few settings (optional)
    pan.canvas.backcolor = "#eee";
    pan.settings.enable_player = true;

    // bind keyboard events (optional)
    pan.util.keyboard.bind();

    // start animation loop
    pan.canvas.start();

  </script>
</body>
</html>
